plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.zookeeper:zookeeper:3.8.4'
    implementation 'org.slf4j:slf4j-simple:2.0.13' // Updated to a recent version

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}

application {
    mainClass = 'com.example.MemcachedNodeRegistrar'
}

// shadowJar 설정 (선택적, 기본 설정으로도 잘 동작함)
shadowJar {
    archiveBaseName = project.name // 기본값은 project.name
    archiveClassifier = 'all' // 결과물: projectname-version-all.jar
    manifest {
        attributes 'Main-Class': application.mainClass.get()
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    sourceCompatibility = '17'
    targetCompatibility = '17'
}

test {
    useJUnitPlatform()
} 